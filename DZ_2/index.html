<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <section>
        <div class="container_slider">
            <div class="wrapper">
                <img class="slider_element" src="./img/img_1.jpg" alt="1">
                <img class="slider_element" src="./img/img_2.png" alt="2">
                <img class="slider_element" src="./img/img_3.jpg" alt="3">
            </div>
            <button class="btn_left" id="btn_left">Предыдущее изображение</button>
            <button class="btn_right" id="btn_right">Следующее изображение</button>
            <div class="dots">
                <span class="dot" data-slide="0"></span>
                <span class="dot" data-slide="1"></span>
                <span class="dot" data-slide="2"></span>
            </div>
        </div>
    </section>

</body>

</html>
