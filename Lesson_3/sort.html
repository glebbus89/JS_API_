<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Список товаров</h1>
    <label for="sort-select">Сортировка</label>
    <select id="sort-select">
        <option value="asc">По возрастанию цены</option>
        <option value="desc">По убыванию цены</option>
    </select>

    <ul id="product-list">
        <li class="product-item">Товар 1 - $50</li>
        <li class="product-item">Товар 2 - $30</li>
        <li class="product-item">Товар 3 - $70</li>
        <li class="product-item">Товар 4 - $20</li>
    </ul>


    <script>
        const sortSelect = document.querySelector('#sort-select');
        // получение ссылки на элемент по id
        const productList = document.querySelector('#product-list');
        // Получение ссылки на список товаров по его id
        const produсtItems = Array.from(document.querySelectorAll('.product-item'));
        // Получение ссылок на все элементы списка товаров


        sortSelect.onchange = function () { // Назначение обработчика события onchange для элемента select
            const selectedOption = sortSelect.value; // Получение выбранной опции сортировки

            // Сортировка списка товаров по цене
            if (selectedOption === 'asc') {
                produсtItems.sort((a, b) => {
                    const priceA = parseInt(a.textContent.split('- $')[1]); // Извлечение цены из текстового содержимого элемента
                    const priceB = parseInt(b.textContent.split('- $')[1]); // Извлечение цены из текстового содержимого элемента
                    return priceA - priceB;
                });
            } else if (selectedOption === 'desc') {
                produсtItems.sort((a, b) => {
                    const priceA = parseInt(a.textContent.split('- $')[1]); // Извлечение цены из текстового содержимого элемента
                    const priceB = parseInt(b.textContent.split('- $')[1]); // Извлечение цены из текстового содержимого элемента
                    return priceB - priceA;
                });
            }

            // Обновление порядка элементов в DOM
            produсtItems.forEach(item => productList.appendChild(item));
        };
    </script>



</body>

</html>
